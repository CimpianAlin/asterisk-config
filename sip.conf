#include sip-custom-register.conf

[CodecBTS](!)
	disallow=all		; need to disallow=all before we can use allow
	allow=gsm		; GSM
	allow=ulaw		; ISDN US
	allow=alaw		; ISDN EU

[optionsBTS](!)
	type=friend
	context=phones
	dtmfmode=rfc2833
	canreinvite=no
	qualify=no		; openbts do not support OPTION

[openBTS](optionsBTS,CodecBTS)
	host=localhost
	port=5062

